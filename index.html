<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id ="container">
        <h2>LOGIN FORM</h2>
        <br/>
        <div id="myDIV">
        <h5>Welcome back! Please enter your details!</h5>
        </div>
        <br/>
        <form>
            <label for="Username">Username:</label>
            <br/>
            
            <input 
              type="text" 
              id="Username"
              name="Username"
              placeholder="Username"
              required
            />

            <br/>
            <br/>
            <label for="Password">Password:</label>
            <br/>

            <input 
              type="Password" 
              id="Password"
              name="Password"
              placeholder="Password"
              required
            />

            <br/>
            <br/>
            <label for="Email">Email:</label>
            <br/>

            <input
              type="text" 
              id="Email" 
              name="Email"
              placeholder="example115@gmail.com" 
              required
            />

            <br/>
            <br/>
            <button type="submit" id="LoginBtn">LOGIN</button>

            <p id="successMessage" style="color: green; display: none;">Submitted successfully...!</p>
        </form>
        <br/>
        <a href="#">Forget Password</a><br/><br/>
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <div id="container2"></div>

    </div>
</body>
<script>
  const form = document.querySelector("form");
  const button = document.getElementById("LoginBtn");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); // prevent actual submission

    if (form.checkValidity()) {
      // Style inputs
      const inputs = form.querySelectorAll("input");
      inputs.forEach(input => {
        input.style.border = "1px solid blue";
      });

      // Style button
      button.style.backgroundColor = "green";

      // Show success message
      successMessage.style.display = "block";
      successMessage.textContent = "Submitted successfully...!";
    } else {
      // Show browser validation
      form.reportValidity();
    }
  });
</script>

</html>
